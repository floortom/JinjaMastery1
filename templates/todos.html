<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDos Enhanced</title>
</head>
<body>
    {% set numTodos = todos | length %}
    {% if numTodos > 0 %}
        <p>You have {{ numTodos }} things to do today.</p>
    {% else %}
        <p>Nothing to do today. Relax!</p>
    {% endif %}
</body>
</html>
